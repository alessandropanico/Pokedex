<!DOCTYPE html>
<html lang="en">

<head>
    <!--PROVAA 2-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>

    <!--INSERISCO BOOTSTRAP CON LE CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">


    <!--CSS-->
    <link rel="stylesheet" href="style.css">

    <!--FAVICON-->
    <link rel="icon" type="image/png" href="pokeball.png">

</head>

<body>

    <div id="contenitore" style="background-color: brown; height: 240px;">
        <div class="d-flex justify-content-center">
            <img src="International_Pokémon_logo.svg.png" id="titolo">
        </div>
    </div>

    <div style="margin-bottom:50px">

        <div class="container">
            <!--CERCO PER NOME-->
            <div class="row">
                <div class="col-md-4">
                    <div class="d-flex justify-content-start">
                        <div class="input-group mb-3" style="top:50px">
                            <span class="input-group-text" id="basic-addon1">
                                <img src="pokeball.png" style="width: 50px; margin-left: 12px;">
                            </span>
                            <input type="text" class="form-control" placeholder="Inserisci nome Pokémon"
                                aria-label="Username" aria-describedby="basic-addon1" id="search-bar">
                        </div>
                    </div>
                </div>

                <!--CERCO PER NUMERO-->
                <div class="col-md-4">
                    <div class="d-flex justify-content-center">
                        <div class="input-group mb-3" style="top:50px">
                            <span class="input-group-text" id="basic-addon1">
                                <img src="pokeball.png" style="width: 50px; margin-left: 12px;">
                            </span>
                            <input type="number" class="form-control" placeholder="#Inserisci il numero del Pokémon"
                                aria-label="Username" aria-describedby="basic-addon1" id="numero-bar">
                        </div>
                    </div>
                </div>

                <!--CERCO PER TIPO-->
                <div class="col-md-4">
                    <div class="d-flex justify-content-end">
                        <div class="input-group mb-3" style="top:50px">
                            <span class="input-group-text" id="basic-addon1">
                                <img src="pokeball.png" style="width: 50px; margin-left: 12px;">
                            </span>
                            <input type="text" class="form-control" placeholder="Inserisci il tipo del Pokèmon"
                                aria-label="Username" aria-describedby="basic-addon1" id="type-bar">
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <!--BOTTONI PER RICERCA TIPO-->
    <div class="cont mb-3">

        <button class="btn btn type-btn normale" data-type="normal">Normal</button>

        <button class="btn btn type-btn erba" data-type="grass">Grass</button>

        <button class="btn btn type-btn fuoco" data-type="fire">Fire</button>

        <button class="btn btn type-btn acqua" data-type="water">Water</button>

        <button class="btn btn type-btn elettro" data-type="electric">Electric</button>

        <button class="btn btn type-btn ghiaccio" data-type="ice">Ice</button>

        <button class="btn btn type-btn lotta" data-type="fighting">Fighting</button>

        <button class="btn btn type-btn veleno" data-type="poison">Poison</button>

        <button class="btn btn type-btn terra" data-type="ground">Ground</button>

        <button class="btn btn type-btn volante" data-type="flying">Flying</button>

        <button class="btn btn type-btn psico" data-type="psychic">Psychic</button>

        <button class="btn btn type-btn coleottero" data-type="bug">Bug</button>

        <button class="btn btn type-btn roccia" data-type="rock">Rock</button>

        <button class="btn btn type-btn spettro" data-type="ghost">Ghost</button>

        <button class="btn btn type-btn drago" data-type="dragon">Dragon</button>

        <button class="btn btn type-btn buio" data-type="dark">Dark</button>

        <button class="btn btn type-btn acciaio" data-type="steel">Steel</button>


    </div>

    <section style="margin-top: 100px;">

        <div id="pokedex-container"> <!-- Nuovo contenitore -->

            <div id="pokedex">
                <div id="sprites">
                </div>
            </div>

        </div>

    </section>

</body>

<script src="lib.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>

</html>
